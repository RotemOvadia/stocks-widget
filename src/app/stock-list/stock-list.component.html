<mat-list role="list">
    <mat-list-item (click)="stockClicked(stock)" *ngFor="let stock of stocks$ | async" role="listitem">
        <div>{{stock.name}} {{stock.symbol}} {{stock.price.buyPrice}} {{stock.price.sellPrice}}</div>
    </mat-list-item>
</mat-list>
